<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <h1 class="page-title">Welcome to CvSU's plethora</h1>
    </header>

    <main>
        <section class="login-box">
            <p class="main-text">This is the landing page of CvSU's plethora of websites. Sign in below or enter as an aspiring Kabsuhenyo.</p>

            <form class="login-form" action="main.html" method="get">
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>

                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" placeholder="Password (min 6 chars)" required minlength="6">

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="alt-actions">
                <a href="main.html" class="alt-btn">Enter as an Aspiring Kabsuhenyo</a>
            </div>
        </section>
    </main>

</body>
</html>
